<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js'></script>
</head>

<body>
    <div class="moving-text">🏠 Welcome to House Price Prediction! Get accurate price estimates instantly! 🏠</div>
    <div class="register_page">
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                <center><h3>Bedrooms: <input type="number" name='bedrooms' placeholder="Enter the no of Bedrooms"></h3></center>
                <center><h3>Bathrooms: <input type="number" name='bathrooms' placeholder="Enter the no of Bathrooms"></center>
                <center><h3>Floors: <input type="number" name='floors' placeholder="Enter the no of Floors"></center>
                <center><h3>Year of Build: <input type="number" name='yr_built' placeholder="Enter year of Build"><br><br>
                <input type="submit" value="predict" class="submit">
            </form>
            <u><h2> House Price is: {{data}}</p></h2></u>    
        </div> 
    </div>
    
    

</body>

</html>
